<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaflet</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!--Stylesheets-->
    <link rel="stylesheet" href="styles/main.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
  </head>
  <body>
    <nav class="topnav">
      <ul class="topnav__list">
        <li class="topnav__item">
          <a class="topnav__link topnav--logo" href="/index.html">Leaflet</a>
        </li>
        <ul class="topnav__sublist">
          <li class="topnav__item">
            <a class="topnav__sublist__link" href="#">Discover</a>
          </li>
          <li class="topnav__item">
            <a class="topnav__sublist__link" href="#">Favorites</a>
          </li>
          <li class="topnav__item">
            <a class="topnav__sublist__link" href="http://minseoalexkim.com" target="_blank">Blog</a>
          </li>
        </ul>
        <li class="topnav__item">
          <a class="topnav__link topnav--writeBtn" href="#">Write</a>
        </li>
      </ul>
    </nav>

    <!--Wrapper for body & sidebar-->
    <div class="reviews-sidebar-wrapper">
      <!--Main Body Section to hold reviews-->
      <section class="reviews" id="reviews">
        <!--Handlebars script to generate review cards-->
        <script id="review-cards" type="text/x-handlebars-template">
          {{#each this}}
          <article class="review__card">
            <div class="review__card__contentBox">
              <div class="review__card__text">
                  <h3 class="review__heading">{{this.title}}</h3>
                  <div class="review__textContainer">{{{this.previewText}}}</div>
                    <a href="" class="readMoreButton" data-articleindex="{{this.index}}">Read More &hellip;</a>
                  </div>
              <div class="review__card__footer">
                <ul class="review__card__taglist">
                  {{#each this.tags}}
                  <li class="review__card__tagItem"><a href="#" class="review__card__tagLink">{{this}}</a></li>
                  <!-- <li class="review__card__tagItem"><a href="#" class="review__card__tagLink">Start-ups</a></li>
                  <li class="review__card__tagItem"><a href="#" class="review__card__tagLink">Programming</a></li> -->
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="review__card__bookCover">
              <img src={{this.image}} class="review__card__bookCoverImage" alt="book-cover">
            </div>
          </article>
          {{/each}}
        </script>
      </section>
      <!--Sidebar -->
      <aside class="sidebar">
        <section class="sidebar__tags">
          <h2 class="sidebar__heading__tags">Sort by Genre</h2>
          <div class="sidebar__horizontalLine"></div>
          <ul class="sidebar__taglist">
            <li class="sidebar__tagItem"><a href="#" class="sidebar__tagLink">Business</a></li>
            <li class="sidebar__tagItem"><a href="#" class="sidebar__tagLink">Computer Science</a></li>
            <li class="sidebar__tagItem"><a href="#" class="sidebar__tagLink">Novel</a></li>
            <li class="sidebar__tagItem"><a href="#" class="sidebar__tagLink">Self-Development</a></li>
          </ul>
        </section>
        <section class="sidebar__recentlyReviewed">
          <h2 class="sidebar__heading__recentlyReviewed">Recently Reviewed on Leaflet</h2>
          <div class="sidebar__horizontalLine"></div>
        </section>
      </aside>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.min.js"></script>
    <!-- endbuild -->
  </body>
</html>
